<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        #container{
            height: 200px;
            width: 800px;
        }
        #box1 {
            border: solid;
            height: 150px;
            width: 150px;
        }

        #box2 {
            border: solid;
            height: 150px;
            width: 150px;
        }

        #box3 {
            border: solid;
            height: 150px;
            width: 150px;
        }
    </style>

    <script>
        function myFunction(box1) {
            var colorapply = document.getElementById("box1");
            var colorapply2 = document.getElementById("box2");
            var colorapply3 = document.getElementById("box3");

            colorapply.style.backgroundColor = box1;
            colorapply2.style.backgroundColor = "transparent";
            colorapply3.style.backgroundColor = "transparent";


        }
        function myblue(box2) {
            var colorapply = document.getElementById("box2");
            var colorapply1 = document.getElementById("box1");
            var colorapply3 = document.getElementById("box3");

            colorapply.style.backgroundColor = box2;
            colorapply1.style.backgroundColor = "transparent";
            colorapply3.style.backgroundColor = "transparent";

        }
        function mygreen(box3) {
            var colorapply = document.getElementById("box3");
            var colorapply2 = document.getElementById("box2");
            var colorapply1 = document.getElementById("box1");

            colorapply.style.backgroundColor = box3;
            colorapply2.style.backgroundColor = "transparent";
            colorapply1.style.backgroundColor = "transparent";

        }
    </script>


</head>

<body>
    <div id="container">
        <div id="box1"></div>
        <button onclick="myFunction('red')">Red</button><br><br>
        <div id="box2"></div>
        <button onclick="myblue('blue')">Blue</button><br><br>
        <div id="box3"></div>
        <button onclick="mygreen('green')">Green</button>
    </div>
</body>

</html>
